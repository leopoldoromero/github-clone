<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Github client</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <script src="https://kit.fontawesome.com/d74d065b5b.js" crossorigin="anonymous"></script>
</head>
<body>
   <nav class="navbar navbar-light bg-light">
    <a href="/" class="navbar-brand"> <i class="fab fa-github"></i>Github Clone</a>
    <form  id="userForm" class="form-inline my-2 my-lg-0">
        <input id="textSearch" type="search" placeholder="search" class="form-control mr-sm-2" autofocus>
        <button type="submit"  class="btn btn-outline-success my-2 my-sm-0">Search</button>
    </form>
   </nav>
   <div class="container">
    <div class="row">
        <div id="profile" class="col-md-4">

        </div>
        <div class="col-md-8">
            <div id="repositories">

            </div>
        </div>
    </div>
   </div>
</body>
</html>
